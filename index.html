<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaltjahrprüfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Schaltjahrprüfer</h1>
        <p>Dies ist ein einfacher Schaltjahrprüfer. Geben Sie bitte ein Jahr ein und klicken Sie auf "Prüfen", um zu sehen, ob es ein Schaltjahr ist.</p>
        <input type="number" id="yearInput" placeholder="Geben Sie das Jahr ein...">
        <button onclick="checkLeapYear()">Prüfen</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
